                {id: 44, date: "2026-03-14", dateDisplay: "Mar 14", day: "Sat", time: "9:00 PM", team1: "TBD", team2: "TBD", venue: "loanDepot park - Miami, FL", pool: null, phase: "Quarterfinals"},
                {id: 45, date: "2026-03-15", dateDisplay: "Mar 15", day: "Sun", time: "8:00 PM", team1: "TBD", team2: "TBD", venue: "loanDepot park - Miami, FL", pool: null, phase: "Semifinals"},
                {id: 46, date: "2026-03-16", dateDisplay: "Mar 16", day: "Mon", time: "8:00 PM", team1: "TBD", team2: "TBD", venue: "loanDepot park - Miami, FL", pool: null, phase: "Semifinals"},
                {id: 47, date: "2026-03-17", dateDisplay: "Mar 17", day: "Tue", time: "8:00 PM", team1: "TBD", team2: "TBD", venue: "loanDepot park - Miami, FL", pool: null, phase: "Final"}
            ]
        };
        
        let currentView = 'by-pool';
        let filteredGames = [...scheduleData.games];
        
        // Populate team filter
        const teamFilter = document.getElementById('filterTeam');
        Object.entries(scheduleData.teams).sort((a, b) => a[1].name.localeCompare(b[1].name)).forEach(([code, team]) => {
            const option = document.createElement('option');
            option.value = code;
            option.textContent = team.name;
            teamFilter.appendChild(option);
        });
        
        function createTeamDisplay(teamCode, showName = true) {
            if (teamCode === 'TBD') {
                return `<div class="team-display">
                    <div style="width: 50px; height: 38px; background: #4b5563; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 0.75rem; font-weight: bold;">TBD</span>
                    </div>
                    <span style="font-weight: bold;">TBD</span>
                </div>`;
            }
            
            const team = scheduleData.teams[teamCode];
            if (!team) return '';
            
            return `<div class="team-display">
                <span class="fi fi-${team.flag} flag-icon"></span>
                <div class="team-info">
                    <span class="team-code">${teamCode}</span>
                    ${showName ? `<span class="team-name">${team.name}</span>` : ''}
                </div>
            </div>`;
        }
        
        function createPhaseBadge(phase) {
            const phaseClasses = {
                'Pool Play': 'phase-pool',
                'Quarterfinals': 'phase-quarter',
                'Semifinals': 'phase-semi',
                'Final': 'phase-final'
            };
            return `<span class="phase-badge ${phaseClasses[phase] || ''}">${phase}</span>`;
        }
        
        function createGameTable(games) {
            if (games.length === 0) {
                return '<p style="text-align: center; padding: 50px; opacity: 0.5; font-style: italic;">No games match the current filters</p>';
            }
            
            return `<table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time (ET)</th>
                        <th>Matchup</th>
                        <th>Venue</th>
                        <th>Phase</th>
                    </tr>
                </thead>
                <tbody>
                    ${games.map(game => `
                        <tr>
                            <td>
                                <div style="font-weight: bold;">${game.dateDisplay}</div>
                                <div style="font-size: 0.75rem; opacity: 0.7;">${game.day}</div>
                            </td>
                            <td class="time">${game.time}</td>
                            <td>
                                <div class="matchup">
                                    ${createTeamDisplay(game.team1)}
                                    <span class="vs">VS</span>
                                    ${createTeamDisplay(game.team2)}
                                </div>
                            </td>
                            <td style="font-size: 0.9rem;">${game.venue}</td>
                            <td>${createPhaseBadge(game.phase)}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>`;
        }
        
        function renderByPool() {
            const poolGames = {
                A: filteredGames.filter(g => g.pool === 'A'),
                B: filteredGames.filter(g => g.pool === 'B'),
                C: filteredGames.filter(g => g.pool === 'C'),
                D: filteredGames.filter(g => g.pool === 'D')
            };
            const knockoutGames = filteredGames.filter(g => !g.pool);
            
            let html = '';
            
            ['A', 'B', 'C', 'D'].forEach(poolKey => {
                const pool = scheduleData.pools[poolKey];
                const games = poolGames[poolKey];
                if (games.length === 0) return;
                
                html += `<div class="pool-section">
                    <div class="pool-header pool-${poolKey.toLowerCase()}">
                        <h2>${pool.name}</h2>
                        <p>${pool.venue} â€¢ ${pool.location} â€¢ ${pool.dates}</p>
                    </div>
                    ${createGameTable(games)}
                </div>`;
            });
            
            if (knockoutGames.length > 0) {
                html += `<div class="pool-section">
                    <div class="pool-header knockout">
                        <h2>KNOCKOUT ROUNDS</h2>
                        <p>Quarterfinals, Semifinals & Final</p>
                    </div>
                    ${createGameTable(knockoutGames)}
                </div>`;
            }
            
            return html;
        }
        
        function renderByTeam() {
            const teamCodes = Object.keys(scheduleData.teams).sort();
            let html = '';
            
            teamCodes.forEach(teamCode => {
                const teamGames = filteredGames.filter(g => g.team1 === teamCode || g.team2 === teamCode);
                if (teamGames.length === 0) return;
                
                const team = scheduleData.teams[teamCode];
                const pool = Object.entries(scheduleData.pools).find(([_, p]) => p.teams.includes(teamCode));
                
                html += `<div class="pool-section">
                    <div class="pool-header" style="background: linear-gradient(to right, #dc2626, #2563eb); display: flex; align-items: center; gap: 20px;">
                        <span class="fi fi-${team.flag}" style="font-size: 4rem; border-radius: 8px;"></span>
                        <div>
                            <h2>${team.name}</h2>
                            <p>${pool ? `${pool[1].name} â€¢ ${pool[1].venue}` : ''}</p>
                        </div>
                    </div>
                    ${createGameTable(teamGames)}
                </div>`;
            });
            
            return html;
        }
        
        function renderCompact() {
            const gamesByDate = {};
            filteredGames.forEach(game => {
                if (!gamesByDate[game.dateDisplay]) {
                    gamesByDate[game.dateDisplay] = [];
                }
                gamesByDate[game.dateDisplay].push(game);
            });
            
            const dates = Object.keys(gamesByDate).sort((a, b) => {
                const aDate = filteredGames.find(g => g.dateDisplay === a).date;
                const bDate = filteredGames.find(g => g.dateDisplay === b).date;
                return new Date(aDate) - new Date(bDate);
            });
            
            let html = '<div class="compact-calendar"><div class="compact-header"><h2>COMPACT CALENDAR</h2><p>Day-by-day schedule</p></div>';
            
            dates.forEach(date => {
                const dayGames = gamesByDate[date];
                const firstGame = dayGames[0];
                
                html += `<div class="date-group">
                    <div class="date-header">
                        <div class="date-title">${date}</div>
                        <div class="date-day">${firstGame.day}</div>
                    </div>`;
                
                dayGames.forEach(game => {
                    html += `<div class="game-row">
                        <div class="game-time time">${game.time}</div>
                        <div class="game-teams">
                            <div style="font-weight: bold;">
                                <span>${game.team1}</span>
                                <span class="vs">vs</span>
                                <span>${game.team2}</span>
                            </div>
                            <div style="font-size: 0.75rem; opacity: 0.6; margin-top: 4px;">${game.venue}</div>
                        </div>
                        <div>${createPhaseBadge(game.phase)}</div>
                    </div>`;
                });
                
                html += '</div>';
            });
            
            html += '</div>';
            return html;
        }
        
        function renderCalendarOrMaster() {
            return `<div class="pool-section">
                <div class="pool-header" style="background: linear-gradient(to right, #dc2626, #2563eb);">
                    <h2>${currentView === 'calendar' ? 'ALL GAMES - CALENDAR VIEW' : 'MASTER SCHEDULE'}</h2>
                    <p>${filteredGames.length} games</p>
                </div>
                ${createGameTable(filteredGames)}
            </div>`;
        }
        
        function render() {
            const content = document.getElementById('content');
            
            switch(currentView) {
                case 'by-pool':
                    content.innerHTML = renderByPool();
                    break;
                case 'by-team':
                    content.innerHTML = renderByTeam();
                    break;
                case 'compact':
                    content.innerHTML = renderCompact();
                    break;
                case 'calendar':
                case 'master':
                    content.innerHTML = renderCalendarOrMaster();
                    break;
            }
        }
        
        function setView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            render();
        }
        
        function applyFilters() {
            const poolFilter = document.getElementById('filterPool').value;
            const teamFilter = document.getElementById('filterTeam').value;
            const phaseFilter = document.getElementById('filterPhase').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            filteredGames = scheduleData.games.filter(game => {
                if (poolFilter !== 'all' && game.pool !== poolFilter) return false;
                if (teamFilter !== 'all' && game.team1 !== teamFilter && game.team2 !== teamFilter) return false;
                if (phaseFilter !== 'all' && game.phase !== phaseFilter) return false;
                
                if (searchTerm) {
                    const team1 = scheduleData.teams[game.team1];
                    const team2 = scheduleData.teams[game.team2];
                    const searchableText = `${game.team1} ${game.team2} ${team1?.name} ${team2?.name} ${game.venue}`.toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }
                
                return true;
            });
            
            render();
        }
        
        // Initial render
        render();
    </script>
</body>
</html>
